<body>
        <h1>
            <a href="/">Home</a>

            <a href="/listdevelopers">List All Developers</a>
            <a href="/newtask">Add New Task</a>

    <form action="/adddeveloper" method="post">
        First Name:
        <input type="text" name="firstName" required=true/><br />
        Last Name:
        <input type="text" name="lastName"/><br />
        Level:
        <select name="level">
            <option value="BEGINNER">BEGINNER</option>
            <option value="EXPERT">EXPERT</option>
        </select><br />
        Address:
          State:
          <input type="text" name="state"/><br />
          Suburb:
          <input type="text" name="suburb"/><br />
          Street:
          <input type="text" name="street"/><br />
          Unit:
          <input type="text" name="unit"/><br />
        <button>submit</button>
    </form>
</body>
